<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="css/loteria.css" rel="stylesheet">
    <title>Loteria</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 banner">
                <h1 class="text-center mt-3">Lotería Mexicana</h1>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-4 mx-auto text-center" id="mazocartas">
            <button type="button" class="btn btn-primary mx-auto" id="play">Iniciar Juego</button>
            <button type="button" class="btn btn-primary mx-auto" id="next">Siguiente Carta</button>
            <button type="button" class="btn btn-danger mx-auto" id="Reiniciar">Reiniciar juego</button>
            <img src="img/reverso.png" id="mazo" class="mazo d-block mt-5 mx-auto animated">
            <div class="col-6 mx-auto mt-5" id="textoBaraja"></div>
            <div class="col-10 mx-auto mt-5" id="yasalio"></div>
        </div>
        <div class="col-4 mx-auto" id="tablaSeleccionada">
            <h6 class="text-primary">Jugador 1</h6>
        </div>
        <div class="col-4 mx-auto" id="tablaCPU">
            <h6 class="text-primary">CPU</h6>
            <div class="card shadow tablas tablaCPU" id="tableroCPU">
                <div class="card-body">
                    <div class="cuadricula" id="casillasCPU">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="seleccion">
        <div class="row">
            <div class="col-10 mx-auto text-center">
                <h2 class="text-dark text-center mt-3">Selecciona tu tabla</h2>
                <button type="button" class="btn btn-sm btn-secondary" id="masTablas">Mostrar más tablas</button>
            </div>
        </div>
    </div>
    <div class="container-fluid col-10" id="tableros">
        <div class="row mt-3">
            <div class="col-4">
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-sm mt-4" id="btnTablero1">Seleccionar</button>
                </div>
                <div class="card shadow tablas mt-2" id="tablero1">
                    <div class="card-body">
                        <div class="cuadricula" id="casillasTablero1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-sm mt-4" id="btnTablero2">Seleccionar</button>
                </div>
                <div class="card shadow tablas mt-2" id="tablero2">
                    <div class="card-body">
                        <div class="cuadricula" id="casillasTablero2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-sm mt-4" id="btnTablero3">Seleccionar</button>
                </div>
                <div class="card shadow tablas mt-2" id="tablero3">
                    <div class="card-body">
                        <div class="cuadricula" id="casillasTablero3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="inicio">
        <div class="row vertical-center">
            <div class="col-10 mx-auto text-center">
                <img src="https://www.licenciasmexicanas.com/wp-content/uploads/2019/03/loteria-1.png"
                    class="d-block mx-auto">
                <h4 class="text-dark">Bienvenido al juego de loteria mexicana, para iniciar presiona el siguiente botón
                </h4>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Iniciar"
                    id="btnIniciar">
                    Iniciar
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="Iniciar" tabindex="-1">
        <div class="modal-dialog fadeInDown animated">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar Juego</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <h5 class="text-primary">Elige la opción de juego</h5>
                    <button type="button" class="btn btn-primary" id="1player" data-bs-dismiss="modal">1
                        Jugador</button>
                    <button type="button" class="btn btn-primary" id="cpu" data-bs-dismiss="modal">VS CPU</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="loteria.js"></script>

</html>
